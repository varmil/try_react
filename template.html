<html>
  <head>
    <title>Hello React</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var CommentBox = React.createClass({
        // The JSX compiler will automatically rewrite HTML tags to React.createElement(tagName)
        // expressions and leave everything else alone.
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              <Comment author="Pete Hunt">
                This is one comment
                <span><a>This is nested dom element.</a></span>
              </Comment>
              <Comment author="Jordan Walke">
                This is *another* comment
              </Comment>
            </div>
          );
        }
      });

      var Comment = React.createClass({
        // By surrounding a JavaScript expression in braces inside JSX (as either an attribute or child),
        // you can drop text or React components into the tree.
        // We access named attributes passed to the component as keys on this.props
        // and any nested elements as this.props.children.
        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello! I am a CommentForm.
            </div>
          );
        }
      });

      // React.render() instantiates the root component, starts the framework, and injects the markup
      // into a raw DOM element, provided as the second argument.
      React.render(
        <CommentBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
